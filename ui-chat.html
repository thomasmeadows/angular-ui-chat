<div class="ui-chat-main">
  <div class="ui-chat-users-left" ng-show="chatoptions.usersListSide===\'left\'"></div>
  <div class="ui-chat-chat">
    <div class="username" ng-repeat="user in
    chatoptions.users">user.username</div>
  </div>
  <div class="ui-chat-users-right" ng-show="chatoptions.usersListSide===\'right\'"></div>
  <div class="ui-chat-inputArea">
    <input type="text" class="chatInput">
  </div>
</div>
